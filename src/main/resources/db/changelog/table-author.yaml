databaseChangeLog:
  - changeSet:
      id: 002-create-author-table
      author: Mikhail
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_author
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true

        - addDefaultValue:
            tableName: author
            columnName: id
            defaultValueComputed: gen_random_uuid()