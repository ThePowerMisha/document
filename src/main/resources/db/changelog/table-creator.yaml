databaseChangeLog:
  - changeSet:
      id: 002-create-creator-table
      author: your_name
      changes:
        - createTable:
            tableName: creator
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_creator
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    unique: true

        - addDefaultValue:
            tableName: creator
            columnName: id
            defaultValueComputed: gen_random_uuid()