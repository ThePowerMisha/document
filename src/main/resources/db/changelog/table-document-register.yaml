databaseChangeLog:
  - changeSet:
      id: 004-create-document-register-table
      author: Mikhail
      changes:
        - createTable:
            tableName: document_register
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_document_register
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT

              - column:
                  name: date
                  type: TIMESTAMP WITH TIME ZONE

        - addDefaultValue:
            tableName: document_register
            columnName: id
            defaultValueComputed: gen_random_uuid()

        - addForeignKeyConstraint:
            baseTableName: document_register
            baseColumnNames: document_id
            referencedTableName: document
            referencedColumnNames: id
            constraintName: fk_document_history_document_register
