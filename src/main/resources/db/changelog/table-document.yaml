databaseChangeLog:
  - changeSet:
      id: 001-create-document-table
      author: Mikhail
      changes:
        - createTable:
            tableName: document
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_document
                    nullable: false

              - column:
                  name: document_number
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false

              - column:
                  name: author_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE

        - addForeignKeyConstraint:
            baseTableName: document
            baseColumnNames: author_id
            referencedTableName: author
            referencedColumnNames: id
            constraintName: fk_document_author